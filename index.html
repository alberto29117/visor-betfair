<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visor de Carreras de Caballos - Betfair</title>
    <!-- Incluimos Tailwind CSS para un diseño rápido y moderno -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Usamos la fuente Inter de Google Fonts para una mejor apariencia -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .loader {
            border: 4px solid #f3f3f3; /* light grey */
            border-radius: 50%;
            border-top: 4px solid #3498db; /* blue */
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        /* Estilo para el contenedor del informe de texto */
        #reportContainer {
            background-color: #1f2937; /* gray-800 */
            border: 1px solid #4b5563; /* gray-600 */
            border-radius: 0.5rem;
            padding: 1rem;
            white-space: pre-wrap; /* Mantiene el formato del texto y saltos de línea */
            word-wrap: break-word; /* Evita el desbordamiento horizontal */
            font-family: monospace; /* Fuente de ancho fijo para alinear tablas */
            max-height: 500px;
            overflow-y: auto; /* Scroll si el contenido es muy largo */
        }
    </style>
</head>
<body class="bg-gray-900 text-white antialiased">

    <div class="container mx-auto px-4 py-8 md:py-12">
        <div class="max-w-3xl mx-auto bg-gray-800 rounded-2xl shadow-2xl p-6 md:p-8">
            
            <div class="text-center mb-8">
                <h1 class="text-3xl md:text-4xl font-bold text-white">Visor de Carreras de Betfair</h1>
                <p class="text-gray-400 mt-2">Genera un informe de texto y envíalo por correo.</p>
            </div>

            <!-- Formulario para las credenciales de la API -->
            <div class="space-y-6">
                <div>
                    <label for="appKey" class="block text-sm font-medium text-gray-300 mb-2">Betfair App Key</label>
                    <input type="text" id="appKey" class="w-full bg-gray-700 border border-gray-600 text-white rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Tu App Key">
                </div>
                <div>
                    <label for="sessionToken" class="block text-sm font-medium text-gray-300 mb-2">Betfair Session Token</label>
                    <input type="password" id="sessionToken" class="w-full bg-gray-700 border border-gray-600 text-white rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Tu Session Token (SSOID)">
                </div>
                
                <button id="fetchButton" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg transition duration-300 ease-in-out transform hover:scale-105">
                    Consultar Carreras
                </button>
            </div>

            <!-- Contenedor para el estado de carga y errores -->
            <div id="statusContainer" class="mt-8 text-center">
                <div id="loader" class="hidden mx-auto loader"></div>
                <p id="loadingMessage" class="text-gray-400 mt-2"></p>
                <div id="errorContainer" class="hidden text-red-400 bg-red-900/50 p-4 rounded-lg"></div>
            </div>
            
            <!-- Contenedor para el informe de texto -->
            <div id="reportContainer" class="mt-8 hidden">
                <pre id="reportContent"></pre>
            </div>

            <!-- Botón para enviar por correo, inicialmente oculto -->
            <button id="sendEmailButton" class="hidden mt-6 w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-4 rounded-lg transition duration-300 ease-in-out">
                Enviar Informe por Correo
            </button>

        </div>
    </div>

    <script>
        // Referencias a los elementos del DOM
        const appKeyInput = document.getElementById('appKey');
        const sessionTokenInput = document.getElementById('sessionToken');
        const fetchButton = document.getElementById('fetchButton');
        const reportContainer = document.getElementById('reportContainer');
        const reportContent = document.getElementById('reportContent');
        const sendEmailButton = document.getElementById('sendEmailButton');
        const loader = document.getElementById('loader');
        const loadingMessage = document.getElementById('loadingMessage');
        const errorContainer = document.getElementById('errorContainer');

        const BETFAIR_API_URL = 'https://api.betfair.com/exchange/betting/json-rpc/v1';
        
        // Event Listeners
        fetchButton.addEventListener('click', fetchFullReport);
        sendEmailButton.addEventListener('click', sendEmail);

        /**
         * Función principal para obtener toda la información y generar el informe.
         */
        async function fetchFullReport() {
            const appKey = appKeyInput.value.trim();
            const sessionToken = sessionTokenInput.value.trim();

            if (!appKey || !sessionToken) {
                showError('Por favor, introduce tu App Key y Session Token.');
                return;
            }

            clearUI();
            showLoader(true, 'Consultando lista de carreras...');

            const now = new Date();
            const todayStart = new Date(now.getFullYear(), now.getMonth(), now.getDate(), 0, 0, 0);
            const todayEnd = new Date(now.getFullYear(), now.getMonth(), now.getDate(), 23, 59, 59);

            const catalogueRequestBody = {
                jsonrpc: "2.0",
                method: "SportsAPING/v1.0/listMarketCatalogue",
                params: {
                    filter: { eventTypeIds: ["7"], marketTypeCodes: ["WIN"], marketStartTime: { from: todayStart.toISOString(), to: todayEnd.toISOString() } },
                    marketProjection: ["EVENT", "MARKET_START_TIME", "RUNNER_DESCRIPTION"],
                    sort: "FIRST_TO_START",
                    maxResults: "100"
                },
                id: 1
            };

            try {
                // 1. Obtener el catálogo de carreras
                const catalogueData = await makeApiRequest(catalogueRequestBody);
                const markets = catalogueData.result;

                if (!markets || markets.length === 0) {
                    showError('No se encontraron carreras para hoy.');
                    showLoader(false);
                    return;
                }

                showLoader(true, `Carreras encontradas: ${markets.length}. Obteniendo todas las cuotas...`);

                // 2. Obtener las cuotas para todas las carreras
                const marketIds = markets.map(m => m.marketId);
                const bookRequestBody = {
                    jsonrpc: "2.0",
                    method: "SportsAPING/v1.0/listMarketBook",
                    params: { marketIds: marketIds, priceProjection: { priceData: ["EX_BEST_OFFERS"] } },
                    id: 1
                };
                const bookData = await makeApiRequest(bookRequestBody);
                const marketBooks = bookData.result;

                // 3. Generar y mostrar el informe
                const reportText = generateTextReport(markets, marketBooks);
                reportContent.textContent = reportText;
                reportContainer.classList.remove('hidden');
                sendEmailButton.classList.remove('hidden');

            } catch (error) {
                showError(error.message);
            } finally {
                showLoader(false);
            }
        }

        /**
         * Genera el informe de texto completo.
         * @param {Array} markets - Datos del catálogo de mercados.
         * @param {Array} marketBooks - Datos de las cuotas de los mercados.
         * @returns {string} - El informe de texto formateado.
         */
        function generateTextReport(markets, marketBooks) {
            let report = `INFORME DE CARRERAS DE CABALLOS - ${new Date().toLocaleString('es-ES')}\n`;
            report += "============================================================\n\n";

            markets.forEach(market => {
                const book = marketBooks.find(b => b.marketId === market.marketId);
                if (!book) return;

                const startTime = new Date(market.marketStartTime).toLocaleTimeString('es-ES', { hour: '2-digit', minute: '2-digit' });

                report += `------------------------------------------------------------\n`;
                report += `CARRERA: ${market.marketName}\n`;
                report += `HIPÓDROMO: ${market.event.name} (${market.event.countryCode})\n`;
                report += `HORA DE INICIO: ${startTime}\n`;
                report += `------------------------------------------------------------\n`;
                report += `| Caballo                                    | Cuota (Back) |\n`;
                report += `|--------------------------------------------|--------------|\n`;

                market.runners.forEach(runnerDesc => {
                    const runnerBook = book.runners.find(rb => rb.selectionId === runnerDesc.selectionId);
                    const price = runnerBook?.ex?.availableToBack[0]?.price?.toString() ?? 'N/A';
                    
                    // Alinear el texto en la tabla
                    const horseNamePadded = runnerDesc.runnerName.padEnd(42, ' ');
                    const pricePadded = price.padStart(12, ' ');

                    report += `| ${horseNamePadded} | ${pricePadded} |\n`;
                });

                report += `------------------------------------------------------------\n\n`;
            });

            return report;
        }

        /**
         * Prepara y lanza el cliente de correo del usuario.
         */
        function sendEmail() {
            const recipient = 'alberfp92tra@gmail.com';
            const subject = `Informe de Carreras de Caballos - ${new Date().toLocaleDateString('es-ES')}`;
            const body = reportContent.textContent;

            // Creamos el enlace mailto y lo codificamos para que sea seguro en una URL
            const mailtoLink = `mailto:${recipient}?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;

            // Abrimos el cliente de correo
            window.location.href = mailtoLink;
        }

        /**
         * Función genérica para realizar peticiones a la API.
         */
        async function makeApiRequest(body) {
            const appKey = appKeyInput.value.trim();
            const sessionToken = sessionTokenInput.value.trim();

            const response = await fetch(BETFAIR_API_URL, {
                method: 'POST',
                body: JSON.stringify(body),
                headers: {
                    'X-Application': appKey,
                    'X-Authentication': sessionToken,
                    'Content-Type': 'application/json',
                    'Accept': 'application/json'
                }
            });

            if (!response.ok) throw new Error(`Error de red: ${response.status} ${response.statusText}`);
            const data = await response.json();
            if (data.error) throw new Error(`Error de la API: ${data.error.message} (${data.error.data?.exceptionname})`);
            
            return data;
        }
        
        function showLoader(isLoading, message = '') {
            loader.classList.toggle('hidden', !isLoading);
            loadingMessage.textContent = message;
        }

        function showError(message) {
            errorContainer.textContent = message;
            errorContainer.classList.remove('hidden');
        }

        function clearUI() {
            reportContainer.classList.add('hidden');
            sendEmailButton.classList.add('hidden');
            errorContainer.classList.add('hidden');
            reportContent.textContent = '';
            errorContainer.textContent = '';
            loadingMessage.textContent = '';
        }

    </script>
</body>
</html>
